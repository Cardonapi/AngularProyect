<div class="card shadow">
  <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Mapa en tiempo real</h3>
    <div class="btn-group btn-group-sm" role="group" aria-label="Tracking controls">
      <button type="button" class="btn btn-primary" (click)="startTracking()">
        Iniciar tracking
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="stopTracking()">
        Detener tracking
      </button>
    </div>
  </div>
  <div class="card-body p-0">
    <div class="map-wrapper">
      <div id="orders-map"></div>
    </div>
  </div>
</div>
