<!-- src/app/modules/gestion/productos-form/productos-form.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                {{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}
              </h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Información del Producto</h6>
            <div class="pl-lg-4">
              
              <!-- Nombre -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Nombre *</label>
                    <input 
                      type="text" 
                      id="name" 
                      class="form-control" 
                      formControlName="name"
                      placeholder="Nombre del producto">
                    <div *ngIf="productoForm.get('name')?.invalid && productoForm.get('name')?.touched" 
                         class="text-danger small">
                      <div *ngIf="productoForm.get('name')?.errors?.['required']">
                        El nombre es requerido
                      </div>
                      <div *ngIf="productoForm.get('name')?.errors?.['minlength']">
                        Mínimo 2 caracteres
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Descripción -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="description">Descripción *</label>
                    <textarea 
                      id="description" 
                      class="form-control" 
                      formControlName="description"
                      placeholder="Descripción del producto"
                      rows="3"></textarea>
                    <div *ngIf="productoForm.get('description')?.invalid && productoForm.get('description')?.touched" 
                         class="text-danger small">
                      <div *ngIf="productoForm.get('description')?.errors?.['required']">
                        La descripción es requerida
                      </div>
                      <div *ngIf="productoForm.get('description')?.errors?.['minlength']">
                        Mínimo 5 caracteres
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Precio y Categoría -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="price">Precio *</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input 
                        type="number" 
                        id="price" 
                        class="form-control" 
                        formControlName="price"
                        placeholder="0.00"
                        step="0.01"
                        min="0">
                    </div>
                    <div *ngIf="productoForm.get('price')?.invalid && productoForm.get('price')?.touched" 
                         class="text-danger small">
                      <div *ngIf="productoForm.get('price')?.errors?.['required']">
                        El precio es requerido
                      </div>
                      <div *ngIf="productoForm.get('price')?.errors?.['min']">
                        El precio debe ser mayor o igual a 0
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="category">Categoría *</label>
                    <select 
                      id="category" 
                      class="form-control" 
                      formControlName="category">
                      <option value="">Seleccionar categoría</option>
                      <option *ngFor="let categoria of categorias" [value]="categoria">
                        {{ categoria }}
                      </option>
                    </select>
                    <div *ngIf="productoForm.get('category')?.invalid && productoForm.get('category')?.touched" 
                         class="text-danger small">
                      La categoría es requerida
                    </div>
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                <i class="fas fa-times mr-1"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="productoForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                <i class="fas" [class.fa-save]="!loading" [class.fa-edit]="loading"></i>
                {{ isEdit ? 'Actualizar' : 'Crear' }} Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
