<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Total Restaurants</h5>
                  <span class="h2 font-weight-bold mb-0">{{restaurantes.length}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-utensils"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Connected</h5>
                  <span class="h2 font-weight-bold mb-0">{{restaurantes.length}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                    <i class="fas fa-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Restaurants</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-primary" (click)="createRestaurante()">
                <i class="fas fa-plus"></i> New Restaurant
              </button>
            </div>
          </div>
        </div>
        
        <div class="table-responsive" *ngIf="!loading">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let restaurante of restaurantes">
                <th scope="row">
                  <div class="media align-items-center">
                    <a class="avatar rounded-circle mr-3 bg-primary text-white d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                      <i class="fas fa-utensils"></i>
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ restaurante.name }}</span>
                    </div>
                  </div>
                </th>
                <td>{{ restaurante.address }}</td>
                <td>{{ restaurante.phone }}</td>
                <td>{{ restaurante.email }}</td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-success"></i> Active
                  </span>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)="editRestaurante(restaurante.id)">Edit</a>
                      <a class="dropdown-item text-danger" (click)="deleteRestaurante(restaurante.id)">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="loading" class="text-center py-4">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <div *ngIf="!loading && restaurantes.length === 0" class="text-center py-4">
          <p class="text-muted">No restaurants registered</p>
          <button class="btn btn-primary" (click)="createRestaurante()">
            Create first restaurant
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
