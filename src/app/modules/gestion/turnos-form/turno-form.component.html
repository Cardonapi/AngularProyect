<!-- src/app/modules/gestion/turno-form/turno-form.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                {{ isEdit ? 'Editar Turno' : 'Nuevo Turno' }}
              </h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="turnoForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Informaci√≥n del Turno</h6>
            <div class="pl-lg-4">
              
              <!-- Conductor y Moto -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="driver_id">ID Conductor *</label>
                    <input 
                      type="number" 
                      id="driver_id" 
                      class="form-control" 
                      formControlName="driver_id"
                      placeholder="ID del conductor"
                      min="1">
                    <div *ngIf="turnoForm.get('driver_id')?.invalid && turnoForm.get('driver_id')?.touched" 
                         class="text-danger small">
                      El ID del conductor es requerido
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="motorcycle_id">ID Moto *</label>
                    <input 
                      type="number" 
                      id="motorcycle_id" 
                      class="form-control" 
                      formControlName="motorcycle_id"
                      placeholder="ID de la moto"
                      min="1">
                    <div *ngIf="turnoForm.get('motorcycle_id')?.invalid && turnoForm.get('motorcycle_id')?.touched" 
                         class="text-danger small">
                      El ID de la moto es requerido
                    </div>
                  </div>
                </div>
              </div>

              <!-- Fechas de Inicio y Fin -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="start_time">Fecha/Hora Inicio *</label>
                    <input 
                      type="datetime-local" 
                      id="start_time" 
                      class="form-control" 
                      formControlName="start_time">
                    <div *ngIf="turnoForm.get('start_time')?.invalid && turnoForm.get('start_time')?.touched" 
                         class="text-danger small">
                      La fecha de inicio es requerida
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="end_time">Fecha/Hora Fin (Opcional)</label>
                    <input 
                      type="datetime-local" 
                      id="end_time" 
                      class="form-control" 
                      formControlName="end_time">
                  </div>
                </div>
              </div>

              <!-- Estado -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="status">Estado *</label>
                    <select 
                      id="status" 
                      class="form-control" 
                      formControlName="status">
                      <option value="active">Activo</option>
                      <option value="completed">Completado</option>
                      <option value="cancelled">Cancelado</option>
                    </select>
                    <div *ngIf="turnoForm.get('status')?.invalid && turnoForm.get('status')?.touched" 
                         class="text-danger small">
                      El estado es requerido
                    </div>
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                <i class="fas fa-times mr-1"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="turnoForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                <i class="fas fa-save mr-1"></i>
                {{ isEdit ? 'Actualizar' : 'Crear' }} Turno
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
