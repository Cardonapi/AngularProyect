<!-- src/app/modules/gestion/incidente-form/incidente-form.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                {{ isEdit ? 'Editar Incidente' : 'Nuevo Incidente' }}
              </h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="incidenteForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Información del Incidente</h6>
            <div class="pl-lg-4">
              
              <!-- Moto ID -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="motorcycle_id">ID Moto *</label>
                    <input 
                      type="number" 
                      id="motorcycle_id" 
                      class="form-control" 
                      formControlName="motorcycle_id"
                      placeholder="ID de la moto afectada"
                      min="1">
                    <div *ngIf="incidenteForm.get('motorcycle_id')?.invalid && incidenteForm.get('motorcycle_id')?.touched" 
                         class="text-danger small">
                      El ID de la moto es requerido
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="issue_type">Tipo de Incidente *</label>
                    <select 
                      id="issue_type" 
                      class="form-control" 
                      formControlName="issue_type"> <!-- ← Cambiado a issue_type -->
                      <option value="accident">Accidente</option>
                      <option value="mechanical">Falla Mecánica</option>
                      <option value="flat_tire">Pinchazo</option>
                      <option value="other">Otro</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Descripción -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="description">Descripción *</label>
                    <textarea 
                      id="description" 
                      class="form-control" 
                      formControlName="description"
                      placeholder="Describa el incidente en detalle..."
                      rows="3"></textarea>
                    <div *ngIf="incidenteForm.get('description')?.invalid && incidenteForm.get('description')?.touched" 
                         class="text-danger small">
                      La descripción es requerida (mínimo 10 caracteres)
                    </div>
                  </div>
                </div>
              </div>

              <!-- Fecha Reportado y Estado -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="date_reported">Fecha/Hora Reportado *</label>
                    <input 
                      type="datetime-local" 
                      id="date_reported" 
                      class="form-control" 
                      formControlName="date_reported"> <!-- ← Cambiado a date_reported -->
                    <div *ngIf="incidenteForm.get('date_reported')?.invalid && incidenteForm.get('date_reported')?.touched" 
                         class="text-danger small">
                      La fecha es requerida
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="status">Estado *</label>
                    <select 
                      id="status" 
                      class="form-control" 
                      formControlName="status">
                      <option value="open">Abierto</option>
                      <option value="in_progress">En Progreso</option>
                      <option value="resolved">Resuelto</option>
                    </select>
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                <i class="fas fa-times mr-1"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="incidenteForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                <i class="fas fa-save mr-1"></i>
                {{ isEdit ? 'Actualizar' : 'Crear' }} Incidente
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
