<!-- src/app/modules/gestion/direccion-form/direccion-form.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                {{ isEdit ? 'Editar Dirección' : 'Nueva Dirección' }}
              </h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="direccionForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Información de la Dirección</h6>
            <div class="pl-lg-4">
              
              <!-- Calle -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="street">Calle/Dirección *</label>
                    <input 
                      type="text" 
                      id="street" 
                      class="form-control" 
                      formControlName="street"
                      placeholder="Calle, carrera, avenida, etc.">
                    <div *ngIf="direccionForm.get('street')?.invalid && direccionForm.get('street')?.touched" 
                         class="text-danger small">
                      La calle es requerida (mínimo 5 caracteres)
                    </div>
                  </div>
                </div>
              </div>

              <!-- Información Adicional -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="additional_info">Información Adicional (Opcional)</label>
                    <input 
                      type="text" 
                      id="additional_info" 
                      class="form-control" 
                      formControlName="additional_info"
                      placeholder="Apartamento, edificio, piso, referencia, etc.">
                  </div>
                </div>
              </div>

              <!-- Ciudad y Estado -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="city">Ciudad *</label>
                    <input 
                      type="text" 
                      id="city" 
                      class="form-control" 
                      formControlName="city"
                      placeholder="Nombre de la ciudad">
                    <div *ngIf="direccionForm.get('city')?.invalid && direccionForm.get('city')?.touched" 
                         class="text-danger small">
                      La ciudad es requerida
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="state">Estado/Departamento *</label>
                    <select 
                      id="state" 
                      class="form-control" 
                      formControlName="state">
                      <option value="">Seleccionar estado</option>
                      <option value="Antioquia">Antioquia</option>
                      <option value="Bogotá D.C.">Bogotá D.C.</option>
                      <option value="Valle del Cauca">Valle del Cauca</option>
                      <option value="Cundinamarca">Cundinamarca</option>
                      <option value="Santander">Santander</option>
                      <option value="Atlántico">Atlántico</option>
                      <option value="Bolívar">Bolívar</option>
                    </select>
                    <div *ngIf="direccionForm.get('state')?.invalid && direccionForm.get('state')?.touched" 
                         class="text-danger small">
                      El estado es requerido
                    </div>
                  </div>
                </div>
              </div>

              <!-- Código Postal y Pedido ID -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="postal_code">Código Postal *</label>
                    <input 
                      type="text" 
                      id="postal_code" 
                      class="form-control" 
                      formControlName="postal_code"
                      placeholder="110111">
                    <div *ngIf="direccionForm.get('postal_code')?.invalid && direccionForm.get('postal_code')?.touched" 
                         class="text-danger small">
                      Código postal requerido (solo números)
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="order_id">ID Pedido (Opcional)</label>
                    <input 
                      type="number" 
                      id="order_id" 
                      class="form-control" 
                      formControlName="order_id"
                      placeholder="ID del pedido relacionado"
                      min="1">
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                <i class="fas fa-times mr-1"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="direccionForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                <i class="fas fa-save mr-1"></i>
                {{ isEdit ? 'Actualizar' : 'Crear' }} Dirección
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
