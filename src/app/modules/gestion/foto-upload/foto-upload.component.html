<!-- src/app/modules/gestion/foto-upload/foto-upload.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Subir Foto</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Información de la Foto</h6>
            <div class="pl-lg-4">
              
              <!-- Incidente ID (select de incidentes existentes) -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="issue_id">ID Incidente *</label>
                    <!-- Si hay incidentes, mostrar select -->
                    <ng-container *ngIf="incidents.length > 0; else noIncidentes">
                      <select id="issue_id" class="form-control" formControlName="issue_id">
                        <option value="" disabled>Seleccione un incidente...</option>
                        <option *ngFor="let inc of incidents" [value]="inc.id">#{{inc.id}} - {{ inc.description || (inc.type | titlecase) || 'Incidente' }}</option>
                      </select>
                      <div *ngIf="uploadForm.get('issue_id')?.invalid && uploadForm.get('issue_id')?.touched" class="text-danger small">
                        El ID del incidente es requerido
                      </div>
                    </ng-container>
                    <!-- Mensaje cuando no hay incidentes disponibles -->
                    <ng-template #noIncidentes>
                      <div class="alert alert-warning mb-0">No hay incidentes disponibles. Crea un incidente antes de subir una foto.</div>
                    </ng-template>
                  </div>
                </div>
              </div>

              <!-- Descripción -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="description">Descripción (Opcional)</label>
                    <textarea 
                      id="description" 
                      class="form-control" 
                      formControlName="description"
                      placeholder="Descripción de la foto..."
                      rows="2"></textarea>
                  </div>
                </div>
              </div>

              <!-- Subir Imagen -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Seleccionar Imagen *</label>
                    <div class="custom-file">
                      <input 
                        type="file" 
                        class="custom-file-input" 
                        id="image"
                        accept="image/*"
                        (change)="onFileSelected($event)"
                        required>
                      <label class="custom-file-label" for="image">
                        {{ selectedFile ? selectedFile.name : 'Seleccionar archivo...' }}
                      </label>
                    </div>
                    <small class="form-text text-muted">
                      Formatos soportados: JPG, PNG, GIF. Tamaño máximo: 5MB
                    </small>
                  </div>
                </div>
              </div>

              <!-- Preview -->
              <div class="row" *ngIf="previewUrl">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Vista Previa</label>
                    <div class="border rounded p-2 text-center" style="background-color: #f8f9fa;">
                      <img 
                        [src]="previewUrl" 
                        alt="Preview" 
                        class="img-fluid"
                        style="max-height: 200px;">
                    </div>
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                <i class="fas fa-times mr-1"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="uploadForm.invalid || !selectedFile || loading || incidents.length === 0">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                <i class="fas fa-upload mr-1"></i>
                Subir Foto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
