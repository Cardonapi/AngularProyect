<!-- src/app/modules/gestion/clientes-form/clientes-form.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                {{ isEdit ? 'Editar Cliente' : 'Nuevo Cliente' }}
              </h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Información del Cliente</h6>
            <div class="pl-lg-4">
              
              <!-- Nombre -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Nombre *</label>
                    <input 
                      type="text" 
                      id="name" 
                      class="form-control" 
                      formControlName="name"
                      placeholder="Nombre completo">
                    <div *ngIf="clienteForm.get('name')?.invalid && clienteForm.get('name')?.touched" 
                         class="text-danger small">
                      <div *ngIf="clienteForm.get('name')?.errors?.['required']">
                        El nombre es requerido
                      </div>
                      <div *ngIf="clienteForm.get('name')?.errors?.['minlength']">
                        Mínimo 2 caracteres
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Email y Teléfono -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email *</label>
                    <input 
                      type="email" 
                      id="email" 
                      class="form-control" 
                      formControlName="email"
                      placeholder="cliente@ejemplo.com">
                    <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched" 
                         class="text-danger small">
                      <div *ngIf="clienteForm.get('email')?.errors?.['required']">
                        El email es requerido
                      </div>
                      <div *ngIf="clienteForm.get('email')?.errors?.['email']">
                        Formato de email inválido
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="phone">Teléfono *</label>
                    <input 
                      type="text" 
                      id="phone" 
                      class="form-control" 
                      formControlName="phone"
                      placeholder="Número de teléfono">
                    <div *ngIf="clienteForm.get('phone')?.invalid && clienteForm.get('phone')?.touched" 
                         class="text-danger small">
                      <div *ngIf="clienteForm.get('phone')?.errors?.['required']">
                        El teléfono es requerido
                      </div>
                      <div *ngIf="clienteForm.get('phone')?.errors?.['pattern']">
                        Formato de teléfono inválido
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                <i class="fas fa-times mr-1"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="clienteForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                <i class="fas" [class.fa-save]="!loading" [class.fa-edit]="loading"></i>
                {{ isEdit ? 'Actualizar' : 'Crear' }} Cliente
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
