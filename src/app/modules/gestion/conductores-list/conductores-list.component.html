<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Total Conductores</h5>
                  <span class="h2 font-weight-bold mb-0">{{conductores.length}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-user"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Conductores</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-primary" (click)="createConductor()">
                <i class="fas fa-plus"></i> Nuevo Conductor
              </button>
            </div>
          </div>
        </div>
        
        <div class="table-responsive" *ngIf="!loading">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Licencia</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let conductor of conductores">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="avatar rounded-circle mr-3 bg-warning text-white d-flex align-items-center justify-content-center" 
                         style="width: 48px; height: 48px;">
                      <i class="fas fa-user"></i>
                    </div>
                    <div class="media-body">
                      <span class="mb-0 text-sm font-weight-bold">{{ conductor.name }}</span>
                    </div>
                  </div>
                </th>
                <td>{{ conductor.email }}</td>
                <td>{{ conductor.phone }}</td>
                <td>{{ conductor.license_number }}</td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i [class]="getStatusBadgeClass(conductor.status)"></i>
                    {{ getStatusText(conductor.status) }}
                  </span>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)="editConductor(conductor.id!)">Editar</a>
                      <a class="dropdown-item text-danger" (click)="deleteConductor(conductor.id!)">Eliminar</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="loading" class="text-center py-4">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>

        <div *ngIf="!loading && conductores.length === 0" class="text-center py-4">
          <p class="text-muted">No hay conductores registrados</p>
          <button class="btn btn-primary" (click)="createConductor()">
            Registrar primer conductor
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
