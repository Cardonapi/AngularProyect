<!-- src/app/modules/gestion/menu-form/menu-form.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                {{ isEdit ? 'Editar Item del Menú' : 'Nuevo Item del Menú' }}
              </h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Información del Item</h6>
            <div class="pl-lg-4">
              
              <!-- Restaurante ID y Producto ID -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="restaurant_id">ID Restaurante *</label>
                    <input 
                      type="number" 
                      id="restaurant_id" 
                      class="form-control" 
                      formControlName="restaurant_id"
                      placeholder="ID del restaurante"
                      min="1">
                    <div *ngIf="menuForm.get('restaurant_id')?.invalid && menuForm.get('restaurant_id')?.touched" 
                         class="text-danger small">
                      <div *ngIf="menuForm.get('restaurant_id')?.errors?.['required']">
                        El ID del restaurante es requerido
                      </div>
                      <div *ngIf="menuForm.get('restaurant_id')?.errors?.['min']">
                        El ID debe ser mayor a 0
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="product_id">ID Producto *</label>
                    <input 
                      type="number" 
                      id="product_id" 
                      class="form-control" 
                      formControlName="product_id"
                      placeholder="ID del producto"
                      min="1">
                    <div *ngIf="menuForm.get('product_id')?.invalid && menuForm.get('product_id')?.touched" 
                         class="text-danger small">
                      <div *ngIf="menuForm.get('product_id')?.errors?.['required']">
                        El ID del producto es requerido
                      </div>
                      <div *ngIf="menuForm.get('product_id')?.errors?.['min']">
                        El ID debe ser mayor a 0
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Precio -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="price">Precio *</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input 
                        type="number" 
                        id="price" 
                        class="form-control" 
                        formControlName="price"
                        placeholder="0.00"
                        step="0.01"
                        min="0.01">
                    </div>
                    <div *ngIf="menuForm.get('price')?.invalid && menuForm.get('price')?.touched" 
                         class="text-danger small">
                      <div *ngIf="menuForm.get('price')?.errors?.['required']">
                        El precio es requerido
                      </div>
                      <div *ngIf="menuForm.get('price')?.errors?.['min']">
                        El precio debe ser mayor a 0
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                <i class="fas fa-times mr-1"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="menuForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                <i class="fas" [class.fa-save]="!loading" [class.fa-spinner]="loading"></i>
                {{ isEdit ? 'Actualizar' : 'Crear' }} Item
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
