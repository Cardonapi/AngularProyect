<!-- src/app/modules/gestion/restaurantes-form/restaurantes-form.component.html -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">
                {{ isEdit ? 'Editar Restaurante' : 'Nuevo Restaurante' }}
              </h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-warning" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="restauranteForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Información del Restaurante</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Name *</label>
                    <input 
                      type="text" 
                      id="name" 
                      class="form-control" 
                      formControlName="name"
                      placeholder="Restaurant name">
                    <div *ngIf="restauranteForm.get('name')?.invalid && restauranteForm.get('name')?.touched" 
                         class="text-danger small">
                      <div *ngIf="restauranteForm.get('name')?.errors?.['required']">
                        Name is required
                      </div>
                      <div *ngIf="restauranteForm.get('name')?.errors?.['minlength']">
                        Minimum 3 characters
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="address">Address *</label>
                    <input 
                      type="text" 
                      id="address" 
                      class="form-control" 
                      formControlName="address"
                      placeholder="Complete address">
                    <div *ngIf="restauranteForm.get('address')?.invalid && restauranteForm.get('address')?.touched" 
                         class="text-danger small">
                      Address is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="phone">Phone *</label>
                    <input 
                      type="text" 
                      id="phone" 
                      class="form-control" 
                      formControlName="phone"
                      placeholder="Phone number">
                    <div *ngIf="restauranteForm.get('phone')?.invalid && restauranteForm.get('phone')?.touched" 
                         class="text-danger small">
                      <div *ngIf="restauranteForm.get('phone')?.errors?.['required']">
                        Phone is required
                      </div>
                      <div *ngIf="restauranteForm.get('phone')?.errors?.['pattern']">
                        Invalid phone format
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email *</label>
                    <input 
                      type="email" 
                      id="email" 
                      class="form-control" 
                      formControlName="email"
                      placeholder="email@example.com">
                    <div *ngIf="restauranteForm.get('email')?.invalid && restauranteForm.get('email')?.touched" 
                         class="text-danger small">
                      <div *ngIf="restauranteForm.get('email')?.errors?.['required']">
                        Email is required
                      </div>
                      <div *ngIf="restauranteForm.get('email')?.errors?.['email']">
                        Invalid email format
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ELIMINA la sección de "activo" - el backend no lo tiene -->
            </div>
            
            <div class="text-center mt-4">
              <button 
                type="button" 
                class="btn btn-warning mr-2" 
                (click)="goBack()">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="restauranteForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                {{ isEdit ? 'Update' : 'Create' }} Restaurant
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
