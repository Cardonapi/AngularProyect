<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Total Clientes</h5>
                  <span class="h2 font-weight-bold mb-0">{{clientes.length}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-primary text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Clientes</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-primary" (click)="createCliente()">
                <i class="fas fa-plus"></i> Nuevo Cliente
              </button>
            </div>
          </div>
        </div>
        
        <div class="table-responsive" *ngIf="!loading && clientes.length > 0">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Email</th>
                <th scope="col">TelÃ©fono</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="avatar rounded-circle mr-3 bg-primary text-white d-flex align-items-center justify-content-center" 
                         style="width: 48px; height: 48px;">
                      <i class="fas fa-user"></i>
                    </div>
                    <div class="media-body">
                      <span class="mb-0 text-sm font-weight-bold">{{ cliente.name }}</span>
                    </div>
                  </div>
                </th>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.phone }}</td>
        
                <td class="text-right">
                  <div class="btn-group" role="group" aria-label="Acciones">
                    <button class="btn btn-sm btn-info mr-1" (click)="editCliente(cliente.id!)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCliente(cliente.id!)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Spinner de carga -->
        <div *ngIf="loading" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
          <p class="mt-2">Cargando clientes...</p>
        </div>

        <!-- Mensaje si no hay clientes -->
        <div *ngIf="!loading && clientes.length === 0" class="text-center py-4">
          <div class="alert alert-info mx-auto" style="max-width: 400px;">
            <i class="fas fa-info-circle fa-2x mb-3"></i>
            <h4 class="alert-heading">No hay clientes registrados</h4>
            <p>Comienza registrando tu primer cliente</p>
            <button class="btn btn-primary" (click)="createCliente()">
              <i class="fas fa-plus mr-2"></i> Registrar primer cliente
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
