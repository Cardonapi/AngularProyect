<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Total Motos</h5>
                  <span class="h2 font-weight-bold mb-0">{{motos.length}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-motorcycle"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Motos</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-primary" (click)="createMoto()">
                <i class="fas fa-plus"></i> Nueva Moto
              </button>
            </div>
          </div>
        </div>
        
        <div class="table-responsive" *ngIf="!loading">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Placa</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">AÃ±o</th>
                <th scope="col">Color</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let moto of motos">
                <th scope="row">
                  <div class="media align-items-center">
                    <a class="avatar rounded-circle mr-3 bg-primary text-white d-flex align-items-center justify-content-center" 
                       style="width: 48px; height: 48px;">
                      <i class="fas fa-motorcycle"></i>
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm font-weight-bold">{{ moto.license_plate }}</span>
                    </div>
                  </div>
                </th>
                <td>{{ moto.brand }}</td>
                <td>{{ moto.model }}</td>
                <td>{{ moto.year }}</td>
                <td>{{ moto.color }}</td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-success" *ngIf="moto.status === 'active'"></i>
                    <i class="bg-warning" *ngIf="moto.status === 'maintenance'"></i>
                    <i class="bg-danger" *ngIf="moto.status === 'inactive'"></i>
                    <span *ngIf="moto.status === 'active'">Activa</span>
                    <span *ngIf="moto.status === 'maintenance'">Mantenimiento</span>
                    <span *ngIf="moto.status === 'inactive'">Inactiva</span>
                  </span>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)="editMoto(moto.id!)">Editar</a>
                      <a class="dropdown-item text-danger" (click)="deleteMoto(moto.id!)">Eliminar</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="loading" class="text-center py-4">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>

        <div *ngIf="!loading && motos.length === 0" class="text-center py-4">
          <p class="text-muted">No hay motos registradas</p>
          <button class="btn btn-primary" (click)="createMoto()">
            Registrar primera moto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
